---
layout: compress
---

<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<!-- Head -->
{% include head.html %}
<!-- End Head -->

<body>

<!-- Off Canvas Navigation -->
<div class="off-canvas position-right" id="offCanvas" data-off-canvas data-transition="overlap" data-close-on-click="true" data-auto-focus="false">
{% include offcanvas.html %}
</div>
<!-- End Off Canvas Navigation -->

<div class="off-canvas-content {{page.layout | slugify}}" style="height: 100vh" data-off-canvas-content>
<!-- Header -->
{% include header.html %}
<!-- End Header -->

<!-- Content -->
{{content}}
<!-- End Content -->

<!-- Call to Action -->
<section class="light-gray-background">
  <div class="grid-container padding-vertical-3">
    <div class="grid-x grid-padding-x grid-padding-y">
  
      <div class="small-12 medium-8 cell">
        <h4>Find out more about us or tell us about you</h4>
        <h4 class="sans-regular medium-gray"><a href="mailto:{{site.email}}">{{site.email}}</a></h4>
      </div>
  
    </div>
  </div>
</section>
<!-- End Call to Action -->

<!-- Footer -->
{% include footer.html %}
<!-- End Footer-->
</div>

</body>

</html>
