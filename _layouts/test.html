---
layout: default
---


{% for block in page.blocks %}
  {% case block.type %}
  {% when 'quote' %}
    <!-- special markup for quote type -->
    {{ block.body | markdownify }}
  {% when 'video' %}
    <!-- special markup for video type -->
    {{ block.body | markdownify }}
  {% else %}
    <!-- catchall for all other types -->
    <div class="{{ block.type }}">{{ block.content | markdownify }}</div>
  {% endcase %}
{% endfor %}
