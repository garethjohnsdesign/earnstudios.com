---
layout: default
---

<!-- Project Excerpt -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-left">
    <div class="small-12 medium-10 large-8 large-offset-1 cell">
      <h2>{{page.excerpt-text}}</h2>
      <h3 class="sans-regular medium-gray">{{page.client}}</h3>
    </div>
  </div>
</section>
<!-- End Project Excerpt -->

<!-- Project Image -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y">
    <div class="small-12 cell">
      {% assign image = page.image %}
      <img data-interchange="{% include images/interchange-img-small-12-medium-12-cell.html %}">
    </div>
  </div>
</section>
<!-- End Page Image -->

<!-- Project Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 cell">
      {{page.content | markdownify}}
    </div>
  </div>
</section>
<!-- End Project Content -->


<!-- Pagination -->  
{% include pagination-project.html %}
<!-- End Pagination -->
