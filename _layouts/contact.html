---
layout: default
---

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y">
    <div class="small-12 medium-6 cell">
      <h1>{{page.header}}</h1>
    </div>
  </div>
</section>
<!-- End Page Title -->

<div class="grid-container">
  
  <div class="grid-x grid-padding-x grid-padding-y">
       {% for detail in page.details %}
      <div class="small-12 medium-8 cell">
          <h2>{{detail.title}}</h2>
          {{detail.text | markdownify}}
      </div>
        {% endfor %}
      
    <div class="small-12 medium-8 cell">
    
    <!-- Signup -->  
    <div class="margin-bottom-1"><h2>Newsletter<h2></div>
      <form action="https://garethjohnsdesign.us2.list-manage.com/subscribe/post?u=e039fb7155e1e79ced51e3aff&amp;id=a7232cd3f6" method="post" target="_blank" novalidate="">
  
        <div class="input-group">
          <input class="input-group-field" type="email" name="EMAIL" id="mce-EMAIL" placeholder="Email Address">
          
          <div class="input-group-button">
          <input type="submit" class="button hollow secondary" value="Subscribe">
          </div>

        </div>
      
      </form>
    </div>
  
  <!-- End Signup -->    

  </div>
</div>
